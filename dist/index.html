<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>
<body>
    <div class = 'container-fluid'>
        <div class="row">
            <div class="col-12 bg-danger text-white">
                <header class="text-center"> Team Profile Generator </header>
            </div>
        </div>
    </div>
    <div class = 'container'>
        <div class="row">
            <div class="col-12 bg-danger text-white">
                
            <div class="card employee-card shadow p-3 mb-5 bg-body rounded">
                <div class="card-header bg-primary text-white">
                    <div class="card-header">Michael</h2>
                    <div class="card-header">Manager</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">ID: 01234</li>
                        <li class="list-group-item">Email: <a href="mailto:Michael@email.com">Michael@email.com</a></li>
                        <li class="list-group-item">Office number: 04123456789</li>
                    </ul>
                </div>
            </div>
            
            <div class="card employee-card shadow p-3 mb-5 bg-body rounded">
                <div class="card-header bg-primary text-white">
                    <div class="card-header">James</h2>
                    <div class="card-header">Engineer</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">ID: 01235</li>
                        <li class="list-group-item">Email: <a href="mailto:James@email.com">James@email.com</a></li>
                        <li class="list-group-item">Office number: undefined</li>
                    </ul>
                </div>
            </div>
            
            <div class="card employee-card shadow p-3 mb-5 bg-body rounded">
                <div class="card-header bg-primary text-white">
                    <div class="card-header">Maria</h2>
                    <div class="card-header"></i>Intern</h3>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">ID: 01236</li>
                        <li class="list-group-item">Email: <a href="mailto:Maria@email.com">Maria@email.com</a></li>
                        <li class="list-group-item">Office number: undefined</li>
                    </ul>
                </div>
            </div>
        
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
